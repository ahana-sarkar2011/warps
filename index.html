<html>
    <head>
        <title>warps</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-cylinder position="2 4 7" radius="3" height="5" color="orange" open-ended="true" side="double" animation="property:scale; dur:5000; to:1 0 1; loop:true"></a-cylinder>
            <a-cylinder position="2 4 7" radius="2.5" height="5" color="purple" open-ended="true" side="double" animation="property:scale; dur:5000; to:1 0 1; loop:true; delay:1000"></a-cylinder>
        </a-scene>
    </body>
</html>
